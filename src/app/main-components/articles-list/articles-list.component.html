<h1>Listado de artículos</h1>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th><th>Imagen</th><th>Titulo</th><th>Autor</th><th>Fechas de publicación</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles$ | async">
        <td>{{ article.id }}</td><td><img src="{{ article.image }}" alt="Imagen" width="300 px"></td><td>{{ article.title }}</td><td>{{ article.id_user }}</td><td>{{ article.pub_date }}</td>
      </tr>
    </tbody>
  </table>
</div>
